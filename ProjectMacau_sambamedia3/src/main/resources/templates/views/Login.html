<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
   <!-- Bootstrap -->
	
 <!-- Required meta tags -->
    <meta charset="utf-8">
    


    <link rel="stylesheet" type="text/css" href="/css/style.css">
     <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
     <link rel="stylesheet" th:href="@{/css/css/font-awesome.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"  src="/js/main.js"></script>
    
	<title>Public Service Delivery System</title>
</head>
<body>


<div class="container">
	<div class="alert alert-danger" th:if="${param.error}">
	
     <h2>Invalid Email or Password</h2>	
	</div>
		<form th:action="@{/login}"  method="post">

			<div class="form-group">
				<label for="email" class="form-control-label">Email:</label> <input
					type="text" class="form-control"  id="email" name="username" />
			
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password:</label> <input
					type="password" class="form-control" 
					id="password"  name="password"/>
				

			</div>
			
			<input type="submit" value="Submit" class="btn btn-primary" />

		</form>
		</div>
	
</body>
</html>
